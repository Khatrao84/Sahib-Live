<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gurbani Live</title>
  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/FRDPFKpY/favicon-96x96.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #videoFrame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }
    #channelName {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 18px;
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #nextStreamBtn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      z-index: 3;
    }
    #nextStreamBtn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <iframe id="videoFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div id="overlay"></div>
  <div id="channelName"></div>
  <button id="nextStreamBtn">Next Stream</button>

  <script>
    let currentChannel = 0;
    let currentStream = 0;
    let streams = [];

    let allChannels = [
      { id: "UC3nqw1kd4AK1q9e68YUoLDQ", name: "Patna Sahib LIVE" },
      { id: "UCYn6UEtQ771a_OWSiNBoG8w", name: "Amritsar Sahib LIVE" },
      { id: "UCuerQ47I9Y2qxr4eIopxbYw", name: "Hazur Sahib LIVE" },
      { id: "UCA1Jqo-WXVuMgs4WcD5f5Yw", name: "Bangla Sahib LIVE" },
      { id: "UCudVHqnOekwcvpzNpY8_ERw", name: "Fatehgarh Sahib LIVE" },
    ];

    async function loadChannel(index) {
      currentChannel = index;
      currentStream = 0;
      const channel = allChannels[index];

      try {
        const res = await fetch(`/api/live?channel=${channel.id}`);
        const data = await res.json();

        if (data.error || !data.videos?.length) {
          document.getElementById("videoFrame").src = "";
          showChannelName(channel.name + " (offline)");
          streams = [];
          return;
        }

        streams = data.videos;
        playStream(0);
      } catch (err) {
        document.getElementById("videoFrame").src = "";
        showChannelName(channel.name + " (network error)");
        streams = [];
      }
    }

    function playStream(index) {
      if (!streams.length) return;
      currentStream = index % streams.length;
      const video = streams[currentStream];
      document.getElementById("videoFrame").src =
        `https://www.youtube.com/embed/${video.videoId}?autoplay=1&mute=1&controls=0&playsinline=1`;
      showChannelName(allChannels[currentChannel].name);
    }

    // Show channel name for 8 seconds with fade in/out
    function showChannelName(text) {
      const nameEl = document.getElementById("channelName");
      nameEl.innerText = text;
      nameEl.style.opacity = 1;
      clearTimeout(nameEl._fadeTimeout);
      nameEl._fadeTimeout = setTimeout(() => {
        nameEl.style.opacity = 0;
      }, 8000); // visible for 8 sec
    }

    // Click anywhere on overlay → next channel
    document.getElementById("overlay").onclick = () => {
      loadChannel((currentChannel + 1) % allChannels.length);
    };

    // Button → next stream in same channel
    document.getElementById("nextStreamBtn").onclick = () => {
      playStream(currentStream + 1);
    };

    // Arrow key controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        loadChannel((currentChannel + 1) % allChannels.length);
      }
      if (e.key === "ArrowLeft") {
        loadChannel((currentChannel - 1 + allChannels.length) % allChannels.length);
      }
      if (e.key === "ArrowDown") {
        playStream(currentStream + 1);
      }
    });

    // Initial load
    loadChannel(0);

    // Reload page every 90 minutes to keep stream fresh
    setTimeout(() => location.reload(), 90 * 60 * 1000);
  </script>
</body>
</html>
