<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gurbani Live</title>
  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/FRDPFKpY/favicon-96x96.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #stream {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #channelName {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="stream" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <div id="overlay"></div>
    <div id="channelName"></div>
  </div>

  <script>
    const channels = [
      { name: "1. Patna Sahib LIVE", id: "UC3nqw1kd4AK1q9e68YUoLDQ" },
      { name: "2. Amritsar Sahib LIVE", id: "UCYn6UEtQ771a_OWSiNBoG8w" },
      { name: "3. Hazur Sahib LIVE", id: "UCuerQ47I9Y2qxr4eIopxbYw" },
      { name: "4. Bangla Sahib LIVE", id: "UCA1Jqo-WXVuMgs4WcD5f5Yw" },
      { name: "5. Fatehgarh Sahib LIVE", id: "UCudVHqnOekwcvpzNpY8_ERw" }
    ];

    let current = 0;
    const iframe = document.getElementById("stream");
    const nameBox = document.getElementById("channelName");

    async function loadChannel(i) {
      const channel = channels[i];
      nameBox.textContent = channel.name;

      try {
        const res = await fetch(`/api/live?channelId=${channel.id}`);
        const data = await res.json();

        if (data.videoId) {
          iframe.src = `https://www.youtube.com/embed/${data.videoId}?autoplay=1&controls=0&fs=1`;
        } else {
          iframe.src = "";
          nameBox.textContent = channel.name + " (Not Live)";
        }
      } catch (err) {
        iframe.src = "";
        nameBox.textContent = channel.name + " (Error)";
      }
    }

    document.getElementById("overlay").addEventListener("click", () => {
      current = (current + 1) % channels.length;
      loadChannel(current);
          // Auto refresh every 90 minutes (5400000 ms)
    setInterval(() => {
      loadChannel(current);
    }, 5400000);
    });

    loadChannel(current);
  </script>
</body>
</html>
