<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gurudwara Sahib LIVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      cursor: pointer;
    }
    #channelName {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 20px;
      border-radius: 12px;
      font-size: 18px;
      z-index: 2;
      font-family: sans-serif;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    #channelName.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="stream" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <div id="overlay"></div>
    <div id="channelName"></div>
  </div>

  <script>
    let allChannels = [
      { id: "UC3nqw1kd4AK1q9e68YUoLDQ", name: "1. Patna Sahib LIVE" },
      { id: "UCYn6UEtQ771a_OWSiNBoG8w", name: "2. Amritsar Sahib LIVE" },
      { id: "UCuerQ47I9Y2qxr4eIopxbYw", name: "3. Hazur Sahib LIVE" },
      { id: "UCA1Jqo-WXVuMgs4WcD5f5Yw", name: "4. Bangla Sahib LIVE" },
      { id: "UCudVHqnOekwcvpzNpY8_ERw", name: "5. Fatehgarh Sahib LIVE" }
    ];

    let currentIndex = 0;
    const iframe = document.getElementById("stream");
    const overlay = document.getElementById("overlay");
    const channelName = document.getElementById("channelName");

    function showChannelName(name) {
      channelName.innerText = name;
      channelName.classList.add("show");
      setTimeout(() => {
        channelName.classList.remove("show");
      }, 3000); // stays visible 3 sec
    }

    function loadChannel(index) {
      const ch = allChannels[index];
      iframe.src = `https://www.youtube.com/embed/live_stream?channel=${ch.id}&autoplay=1&controls=0&fs=1`;
      showChannelName(ch.name);
    }

    overlay.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % allChannels.length;
      loadChannel(currentIndex);
    });

    // Load first channel
    loadChannel(currentIndex);

    // Reload page every 90 minutes
    setTimeout(() => location.reload(), 90 * 60 * 1000);
  </script>
</body>
</html>
